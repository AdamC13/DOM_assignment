<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/main.js" defer></script>
    <title>DOM Assignment</title>
</head>
<body onload="displayProducts()">
    <div>
        <h3 id="prods" onmouseover="style1()"></h3>
    </div>
    <form onsubmit="handleSubmit(event)" id="submit">
        <input type="text" placeholder="Username" name="username" required>
        <input type="email" placeholder="Email" name="email" required>
        <br>
        <textarea placeholder="Message" cols="30" rows="5" name="message" required></textarea>
        <br>
        <button type="submit" onmouseover="style2()">Submit</button>
    </form>
    <div style="width: 500px; height: 500px;" onmouseover="style3()">
        Hover Me!
    </div>
    <button style="color: white; margin-left: 50px; background-color: white; border: none;" id="hidden" onmouseover="style4()">Recieve $100</button>
    <div style="border: solid purple; width: 300px; height: 300px; margin: 5px;" id="box">
        <h2 onclick="style5()">Click me!</h2>
    </div>
</body>
</html>
